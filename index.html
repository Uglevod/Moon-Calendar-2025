<body>

    </div>
    
    <table id="lunar-calendar">
        <thead>
            <tr>
                <th>‚Ññ –ù–µ–¥</th>
                <th>‚Ññ –ü–µ—Ä</th>
                <th>‚Ññ –õ—É–Ω –¶–∏–∫</th>

            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω—ã —Å –ø–æ–º–æ—â—å—é JavaScript -->
        </tbody>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —Ñ–∞–∑—ã –ª—É–Ω—ã
        function getMoonPhase(date) {
            const LUNAR_MONTH = 29.53058867; // –õ—É–Ω–Ω—ã–π –º–µ—Å—è—Ü –≤ –¥–Ω—è—Ö
            
            // –ù–æ–≤–æ–ª—É–Ω–∏–µ 6 —è–Ω–≤–∞—Ä—è 2000 –≥–æ–¥–∞ - –æ–ø–æ—Ä–Ω–∞—è —Ç–æ—á–∫–∞
            const reference = new Date(2000, 0, 6, 18, 14, 0);
            
            // –†–∞–∑–Ω–∏—Ü–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const diff = date.getTime() - reference.getTime();
            const days = diff / (1000 * 60 * 60 * 24);
            const cycles = days / LUNAR_MONTH;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ –¥—Ä–æ–±–Ω—É—é —á–∞—Å—Ç—å
            let phase = cycles - Math.floor(cycles);
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —É–≥–æ–ª (0 - 1 ‚Üí 0¬∞ - 360¬∞)
            phase = phase * 360;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∞–∑—É –ª—É–Ω—ã –ø–æ —É–≥–ª—É
            if (phase < 22.5) return { symbol: "üåë", name: "–ù–æ–≤–æ–ª—É–Ω–∏–µ" };
            else if (phase < 67.5) return { symbol: "üåí", name: "–†–∞—Å—Ç—É—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü" };
            else if (phase < 112.5) return { symbol: "üåì", name: "–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å" };
            else if (phase < 157.5) return { symbol: "üåî", name: "–†–∞—Å—Ç—É—â–∞—è –ª—É–Ω–∞" };
            else if (phase < 202.5) return { symbol: "üåï", name: "–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ" };
            else if (phase < 247.5) return { symbol: "üåñ", name: "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞" };
            else if (phase < 292.5) return { symbol: "üåó", name: "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å" };
            else if (phase < 337.5) return { symbol: "üåò", name: "–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü" };
            else return { symbol: "üåë", name: "–ù–æ–≤–æ–ª—É–Ω–∏–µ" };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â–µ–π —Ñ–∞–∑—ã –ª—É–Ω—ã –Ω–∞ –Ω–µ–¥–µ–ª–µ
        function getPredominantMoonPhase(phases) {
            const phaseCounts = {};
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–∂–¥–æ–π —Ñ–∞–∑—ã
            phases.forEach(phase => {
                if (!phaseCounts[phase.name]) {
                    phaseCounts[phase.name] = { count: 0, symbol: phase.symbol };
                }
                phaseCounts[phase.name].count++;
            });
            
            // –ù–∞—Ö–æ–¥–∏–º —Ñ–∞–∑—É —Å –Ω–∞–∏–±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
            let predominant = { name: "", count: 0, symbol: "" };
            for (const [name, data] of Object.entries(phaseCounts)) {
                if (data.count > predominant.count) {
                    predominant = { name, count: data.count, symbol: data.symbol };
                }
            }
            
            return predominant;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞ –Ω–µ–¥–µ–ª–∏ –ø–æ ISO
        function getISOWeek(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'numeric' });
        }

        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth();
        const currentDay = currentDate.getDate();
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é –¥–∞—Ç—É –¥–ª—è —Ä–∞—Å—á–µ—Ç–æ–≤
        let startDate = new Date(2025, 0, 1); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 1 —è–Ω–≤–∞—Ä—è 2025
        let firstNewMoonReference; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–µ—Ä–≤–æ–≥–æ –Ω–æ–≤–æ–ª—É–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–æ–¥–∞
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function createCalendar(startingDate) {
            // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –¥–∞–Ω–Ω—ã–µ
            const tableBody = document.getElementById('calendar-body');
            tableBody.innerHTML = '';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            document.querySelectorAll('.extended-modal, .modal-backdrop').forEach(el => {
                el.remove();
            });
            
            // –ü–æ–∏—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –Ω–µ —Ä–∞–Ω–µ–µ —Å—Ç–∞—Ä—Ç–æ–≤–æ–π –¥–∞—Ç—ã
            let currentMonday = new Date(startingDate);
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å –Ω–µ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ (1), –¥–≤–∏–≥–∞–µ–º—Å—è –Ω–∞–∑–∞–¥ –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞
            while (currentMonday.getDay() !== 1) {
                currentMonday.setDate(currentMonday.getDate() - 1);
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–Ω–µ—á–Ω—É—é –¥–∞—Ç—É - —Ä–æ–≤–Ω–æ –≥–æ–¥ –æ—Ç –Ω–∞—á–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã
            const endDate = new Date(startingDate);
            endDate.setFullYear(endDate.getFullYear() + 1);
            endDate.setDate(endDate.getDate() - 1); // –í—ã—á–∏—Ç–∞–µ–º 1 –¥–µ–Ω—å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª–Ω–æ–≥–æ –≥–æ–¥–∞
            
            let weekNumber = 1;
            
            // –•—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Ñ–∞–∑ –¥–ª—è —Å–æ—Å–µ–¥–Ω–∏—Ö –Ω–µ–¥–µ–ª—å
            let previousWeekPhases = [];
            let currentWeekPhases = [];
            let nextWeekPhases = [];
            
            // –í—Ä–µ–º–µ–Ω–Ω—ã–π –º–∞—Å—Å–∏–≤ –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–π –Ω–µ–¥–µ–ª–∏
            const tempNextWeekPhases = [];
            
            while (currentMonday <= endDate) {
                // –ú–∞—Å—Å–∏–≤—ã –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏ –∏ —Ñ–∞–∑ –ª—É–Ω—ã
                const weekDays = [];
                const moonPhases = [];
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–Ω–∏ –Ω–µ–¥–µ–ª–∏ –∏ —Ñ–∞–∑—ã –ª—É–Ω—ã
                for (let i = 0; i < 7; i++) {
                    const currentDay = new Date(currentMonday);
                    currentDay.setDate(currentMonday.getDate() + i);
                    weekDays.push(currentDay);
                    
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ñ–∞–∑—É –ª—É–Ω—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è
                    const moonPhase = getMoonPhase(currentDay);
                    moonPhases.push(moonPhase);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–∑—É –¥–ª—è —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏
                    nextWeekPhases.push(moonPhase);
                }
                
                // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä–æ–∫—É –¥–ª—è –Ω–µ–¥–µ–ª–∏
                const weekRow = document.createElement('tr');
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –∫–≤–∞—Ä—Ç–∞–ª–∞, –∏—Å—Ö–æ–¥—è –∏–∑ –Ω–æ–º–µ—Ä–∞ –Ω–µ–¥–µ–ª–∏
                const quarterClass = getQuarterClass(weekNumber);

                const weekNumberCell = document.createElement('td');

                weekNumberCell.textContent = weekNumber;

                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –ª–æ–∫–∞–ª—å–Ω—ã–º –Ω–æ–º–µ—Ä–æ–º –Ω–µ–¥–µ–ª–∏ (1-13)
                const localWeekCell = document.createElement('td');
                localWeekCell.className = 'local-week-number';
                const localWeekNumber = ((weekNumber - 1) % 13) + 1;
                localWeekCell.textContent = localWeekNumber;
                weekRow.appendChild(localWeekCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –Ω–æ–º–µ—Ä–æ–º –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
                const lunarCycleCell = document.createElement('td');
                lunarCycleCell.className = 'lunar-cycle';
                const lunarCycleNumber = getLunarCycleNumber(weekDays[3]); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —á–µ—Ç–≤–µ—Ä–≥ –∫–∞–∫ –æ—Ä–∏–µ–Ω—Ç–∏—Ä
                lunarCycleCell.textContent = lunarCycleNumber;
                weekRow.appendChild(lunarCycleCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –º–µ—Å—è—Ü–∞ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —á–µ—Ç–≤–µ—Ä–≥ (–∏–Ω–¥–µ–∫—Å 3) –∫–∞–∫ –æ–ø—Ä–µ–¥–µ–ª—è—é—â–∏–π –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏)
                const monthCell = document.createElement('td');
                const monthName = weekDays[3].toLocaleDateString('ru-RU', { month: 'long' });
                monthCell.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                weekRow.appendChild(monthCell);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â—É—é —Ñ–∞–∑—É –ª—É–Ω—ã
                const predominantPhase = getPredominantMoonPhase(moonPhases);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏–µ –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ "–ü–æ—Å–ª–µ–¥–Ω–µ–π —á–µ—Ç–≤–µ—Ä—Ç–∏"
                if (shouldHighlightLastQuarter(predominantPhase, moonPhases, previousWeekPhases, currentWeekPhases)) {
                    weekRow.classList.add("last-quarter-moon");
                }
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –¥–∞—Ç–∞–º–∏ –Ω–µ–¥–µ–ª–∏
                const weekDatesCell = document.createElement('td');
                weekDatesCell.className = 'date';
                weekDatesCell.textContent = `${formatDate(weekDays[0])} - ${formatDate(weekDays[6])}`;
                weekRow.appendChild(weekDatesCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â–µ–π —Ñ–∞–∑–æ–π –ª—É–Ω—ã
                const predominantPhaseCell = document.createElement('td');
                predominantPhaseCell.className = 'predominant-phase';
                predominantPhaseCell.innerHTML = `${predominantPhase.symbol} ${predominantPhase.name}`;
                weekRow.appendChild(predominantPhaseCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –ª—É–Ω–Ω—ã–º–∏ —Å–æ–±—ã—Ç–∏—è–º–∏ –Ω–µ–¥–µ–ª–∏
                const eventsCell = document.createElement('td');
                const lunarEvents = detectLunarEvents(weekDays, moonPhases);
                if (lunarEvents.length > 0) {
                    eventsCell.innerHTML = lunarEvents.join('<br>');
                } else {
                    eventsCell.textContent = "-";
                }
                weekRow.appendChild(eventsCell);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–∞ –Ω–µ–¥–µ–ª—è —Ç–µ–∫—É—â–µ–π
                let isCurrentWeek = false;
                let currentDayIndex = -1;
                
                if (currentYear === 2025) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–∞—è –¥–∞—Ç–∞ –≤ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ
                    for (let i = 0; i < weekDays.length; i++) {
                        const day = weekDays[i];
                        if (day.getFullYear() === currentYear && 
                            day.getMonth() === currentMonth && 
                            day.getDate() === currentDay) {
                            isCurrentWeek = true;
                            currentDayIndex = i;
                            break;
                        }
                    }
                }
                
                // –ï—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∞—è –Ω–µ–¥–µ–ª—è, –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–ª–∞—Å—Å
                if (isCurrentWeek) {
                    weekRow.classList.add('current-week');
                }
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è –Ω–µ–¥–µ–ª–∏ —Å —Ñ–∞–∑–æ–π –ª—É–Ω—ã
                for (let i = 0; i < 7; i++) {
                    const dayCell = document.createElement('td');
                    dayCell.className = 'moon-phase';
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å, –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–ª–∞—Å—Å
                    if (isCurrentWeek && i === currentDayIndex) {
                        dayCell.classList.add('current-day');
                    }
                    
                    dayCell.title = moonPhases[i].name;
                    dayCell.textContent = moonPhases[i].symbol;
                    weekRow.appendChild(dayCell);
                }
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –æ–ø–∏—Å–∞–Ω–∏–µ–º –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∞–∑—ã –ª—É–Ω—ã
                const descriptionCell = document.createElement('td');
                descriptionCell.className = 'description-cell';
                descriptionCell.textContent = '–û–ø–∏—Å–∞–Ω–∏–µ';
                
                // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = getMoonPhaseDescription(predominantPhase.name);
                descriptionCell.appendChild(modal);
                
                weekRow.appendChild(descriptionCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–º–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–º–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏
                const extendedCell = document.createElement('td');
                extendedCell.className = 'extended-recommendations';
                extendedCell.textContent = '+';
                
                // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–º–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏
                const extendedModal = document.createElement('div');
                extendedModal.className = 'extended-modal';
                
                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏, —É—á–∏—Ç—ã–≤–∞—è –Ω–æ–º–µ—Ä –Ω–µ–¥–µ–ª–∏ –∏ —Ñ–∞–∑—É –ª—É–Ω—ã
                extendedModal.innerHTML = getExtendedRecommendations(weekNumber, predominantPhase.name, weekDays[3]);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
                const closeButton = document.createElement('button');
                closeButton.textContent = '‚úï';
                closeButton.style.position = 'absolute';
                closeButton.style.right = '10px';
                closeButton.style.top = '10px';
                closeButton.style.background = 'none';
                closeButton.style.border = 'none';
                closeButton.style.fontSize = '16px';
                closeButton.style.cursor = 'pointer';
                closeButton.onclick = function(e) {
                    e.stopPropagation();
                    extendedModal.style.display = 'none';
                    document.querySelector('.modal-backdrop').style.display = 'none';
                };

                document.body.appendChild(extendedModal);
                
                // –°–æ–∑–¥–∞–µ–º –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
                const backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop';
                document.body.appendChild(backdrop);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ "+"
                extendedCell.onclick = function() {
                    extendedModal.style.display = 'block';
                    backdrop.style.display = 'block';
                };
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —Ñ–æ–Ω –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
                backdrop.onclick = function() {
                    extendedModal.style.display = 'none';
                    backdrop.style.display = 'none';
                };
                
                weekRow.appendChild(extendedCell);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –≤ —Ç–∞–±–ª–∏—Ü—É
                tableBody.appendChild(weekRow);
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫—É
                currentMonday.setDate(currentMonday.getDate() + 7);
                weekNumber++;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ñ–∞–∑ - —Å–¥–≤–∏–≥–∞–µ–º –Ω–µ–¥–µ–ª–∏
                previousWeekPhases = currentWeekPhases;
                currentWeekPhases = nextWeekPhases;
                nextWeekPhases = [];
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è —Å –Ω–∞—á–∞–ª—å–Ω–æ–π –¥–∞—Ç–æ–π
        createCalendar(startDate);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ—Å—á–µ—Ç–∞
        document.getElementById('recalculate-btn').addEventListener('click', function() {
            const dateInput = document.getElementById('start-date');
            if (dateInput.value) {
                startDate = new Date(dateInput.value);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω—É—é –¥–∞—Ç—É –Ω–æ–≤–æ–ª—É–Ω–∏—è
                firstNewMoonReference = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º, —á—Ç–æ–±—ã –ø–µ—Ä–µ—Å—á–∏—Ç–∞—Ç—å
                updateFirstNewMoonReference();
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –¥–∏–∞–ø–∞–∑–æ–Ω–æ–º –¥–∞—Ç
                const startYear = startDate.getFullYear();
                const endDateCalc = new Date(startDate);
                endDateCalc.setFullYear(startYear + 1);
                endDateCalc.setDate(endDateCalc.getDate() - 1);
                const endYear = endDateCalc.getFullYear();
                
                if (startYear === endYear) {
                    document.querySelector('h1').textContent = `–ö–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ ${startYear} –≥–æ–¥`;
                } else {
                    document.querySelector('h1').textContent = `–ö–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ ${startYear}-${endYear} –≥–æ–¥—ã`;
                }
                
                // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                createCalendar(startDate);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–ª—é—á–µ–≤—ã—Ö –ª—É–Ω–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
        function detectLunarEvents(days, phases) {
            const events = [];
            const keyPhases = {
                "–ù–æ–≤–æ–ª—É–Ω–∏–µ": "üåë",
                "–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ": "üåï",
                "–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å": "üåì",
                "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å": "üåó"
            };
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —É–∂–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —Ñ–∞–∑—ã
            const foundPhases = {};
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∫–ª—é—á–µ–≤—ã—Ö —Ñ–∞–∑
            for (let i = 0; i < days.length; i++) {
                const phase = phases[i];
                if (Object.keys(keyPhases).includes(phase.name) && !foundPhases[phase.name]) {
                    const date = days[i];
                    const formattedDate = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'numeric' });
                    events.push(`${formattedDate} - ${phase.symbol} ${phase.name}`);
                    // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ —ç—Ç–∞ —Ñ–∞–∑–∞ —É–∂–µ –Ω–∞–π–¥–µ–Ω–∞
                    foundPhases[phase.name] = true;
                }
            }
            
            return events;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–ª–∞—Å—Å–∞ –∫–≤–∞—Ä—Ç–∞–ª–∞ –ø–æ –Ω–æ–º–µ—Ä—É –Ω–µ–¥–µ–ª–∏
        function getQuarterClass(weekNumber) {
            if (weekNumber <= 13) {
                return "quarter-1";
            } else if (weekNumber <= 26) {
                return "quarter-2";
            } else if (weekNumber <= 39) {
                return "quarter-3";
            } else {
                return "quarter-4";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∞–∑—ã –ª—É–Ω—ã
        function getMoonPhaseDescription(phaseName) {
            const descriptions = {
                "–ù–æ–≤–æ–ª—É–Ω–∏–µ": "<strong>–ù–æ–≤–æ–ª—É–Ω–∏–µ</strong> - –≤—Ä–µ–º—è –Ω–∞—á–∏–Ω–∞–Ω–∏–π. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ù–∞—á–∞–ª–æ –Ω–æ–≤—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏ –ø–ª–∞–Ω–æ–≤<br>‚Ä¢ –°–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –ø–ª–∞–Ω–æ–≤ –Ω–∞ –±—É–¥—É—â–µ–µ<br>‚Ä¢ –ú–µ–¥–∏—Ç–∞—Ü–∏—è –∏ —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑<br>‚Ä¢ –û—Ç–¥—ã—Ö –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏",
                
                "–†–∞—Å—Ç—É—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü": "<strong>–†–∞—Å—Ç—É—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü</strong> - –≤—Ä–µ–º—è —Ä–æ—Å—Ç–∞ –∏ —Ä–∞–∑–≤–∏—Ç–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ê–∫—Ç–∏–≤–Ω–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ –Ω–∞—á–∞—Ç—ã—Ö –¥–µ–ª<br>‚Ä¢ –£—á–µ–±–∞ –∏ –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤<br>‚Ä¢ –ó–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –∏ –æ–±—â–µ–Ω–∏–µ<br>‚Ä¢ –§–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å",
                
                "–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å": "<strong>–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å</strong> - –≤—Ä–µ–º—è –¥–µ–π—Å—Ç–≤–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ü—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π<br>‚Ä¢ –ü—Ä–∏–Ω—è—Ç–∏–µ –≤–∞–∂–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏–π<br>‚Ä¢ –î–µ–ª–æ–≤—ã–µ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã<br>‚Ä¢ –ê–∫—Ç–∏–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è",
                
                "–†–∞—Å—Ç—É—â–∞—è –ª—É–Ω–∞": "<strong>–†–∞—Å—Ç—É—â–∞—è –ª—É–Ω–∞</strong> - –≤—Ä–µ–º—è –Ω–∞–∫–æ–ø–ª–µ–Ω–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤<br>‚Ä¢ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏<br>‚Ä¢ –û—Å—É—â–µ—Å—Ç–≤–ª–µ–Ω–∏–µ –≤–∞–∂–Ω—ã—Ö –ø–æ–∫—É–ø–æ–∫<br>‚Ä¢ –£—Å–∏–ª–µ–Ω–Ω–æ–µ –ø–∏—Ç–∞–Ω–∏–µ",
                
                "–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ": "<strong>–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ</strong> - –≤—Ä–µ–º—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏ –≤—ã—Å—à–µ–π —ç–Ω–µ—Ä–≥–∏–∏. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤–∞–∂–Ω—ã—Ö –¥–µ–ª<br>‚Ä¢ –ü—É–±–ª–∏—á–Ω—ã–µ –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏—è<br>‚Ä¢ –¢–≤–æ—Ä—á–µ—Å–∫–∞—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å<br>‚Ä¢ –ú–µ–¥–∏—Ç–∞—Ü–∏–∏ –Ω–∞ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ –∂–µ–ª–∞–Ω–∏–π",
                
                "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞": "<strong>–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞</strong> - –≤—Ä–µ–º—è –∞–Ω–∞–ª–∏–∑–∞. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤<br>‚Ä¢ –°–∞–º–æ–∞–Ω–∞–ª–∏–∑<br>‚Ä¢ –ò–∑–±–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –Ω–µ–Ω—É–∂–Ω–æ–≥–æ<br>‚Ä¢ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤",
                
                "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å": "<strong>–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å</strong> - –≤—Ä–µ–º—è –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –¥–µ–ª<br>‚Ä¢ –£–±–æ—Ä–∫–∞ –∏ –æ—á–∏—â–µ–Ω–∏–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞<br>‚Ä¢ –ü—Ä–æ—â–µ–Ω–∏–µ –∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–µ<br>‚Ä¢ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –Ω–æ–≤–æ–º—É —Ü–∏–∫–ª—É",
                
                "–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü": "<strong>–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü</strong> - –≤—Ä–µ–º—è –æ—Ç–¥—ã—Ö–∞. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ú–∏–Ω–∏–º–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏<br>‚Ä¢ –û—Ç–¥—ã—Ö –∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏—è<br>‚Ä¢ –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ä–∞–±–æ—Ç–∞<br>‚Ä¢ –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–¥—É—â–µ–≥–æ"
            };
            
            return descriptions[phaseName] || "–ù–µ—Ç —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –¥–ª—è —ç—Ç–æ–π —Ñ–∞–∑—ã –ª—É–Ω—ã.";
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞ –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
        function getLunarCycleNumber(date) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –¥–∞—Ç—É, –∞ –ø–µ—Ä–≤–æ–µ –Ω–æ–≤–æ–ª—É–Ω–∏–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–æ–¥–∞
            if (!firstNewMoonReference) {
                updateFirstNewMoonReference();
            }
            
            // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const lunarCycleInMs = 29.53058867 * 24 * 60 * 60 * 1000;
            
            // –í—ã—á–∏—Å–ª—è–µ–º, —Å–∫–æ–ª—å–∫–æ –ª—É–Ω–Ω—ã—Ö —Ü–∏–∫–ª–æ–≤ –ø—Ä–æ—à–ª–æ
            const timeDiff = date.getTime() - firstNewMoonReference.getTime();
            const cyclesPassed = timeDiff / lunarCycleInMs;
            
            // –ï—Å–ª–∏ –¥–∞—Ç–∞ –¥–æ –ø–µ—Ä–≤–æ–≥–æ –Ω–æ–≤–æ–ª—É–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–æ–¥–∞
            if (timeDiff < 0) {
                // –ü–æ–ª—É—á–∞–µ–º –≥–æ–¥ –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å—Ç–∞—Ä—Ç–æ–≤–æ–π –¥–∞—Ç—ã
                const selectedYear = startDate.getFullYear();
                return `13 (${selectedYear - 1})`;
            }
            
            // –ò–Ω–∞—á–µ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–æ–º–µ—Ä —Ü–∏–∫–ª–∞ –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –≥–æ–¥—É
            return Math.floor(cyclesPassed) + 1;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–π –¥–∞—Ç—ã –ø–µ—Ä–≤–æ–≥–æ –Ω–æ–≤–æ–ª—É–Ω–∏—è
        function updateFirstNewMoonReference() {
            const selectedYear = startDate.getFullYear();
            
            // –¢–∞–±–ª–∏—Ü–∞ –ø–µ—Ä–≤—ã—Ö –Ω–æ–≤–æ–ª—É–Ω–∏–π –ø–æ –≥–æ–¥–∞–º (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏)
            const firstNewMoons = {
                2023: new Date(2023, 0, 21), // 21 —è–Ω–≤–∞—Ä—è 2023
                2024: new Date(2024, 0, 11), // 11 —è–Ω–≤–∞—Ä—è 2024
                2025: new Date(2025, 0, 29), // 29 —è–Ω–≤–∞—Ä—è 2025
                2026: new Date(2026, 0, 18), // 18 —è–Ω–≤–∞—Ä—è 2026
                2027: new Date(2027, 0, 7),  // 7 —è–Ω–≤–∞—Ä—è 2027
                2028: new Date(2028, 0, 27), // 27 —è–Ω–≤–∞—Ä—è 2028
                2029: new Date(2029, 0, 15), // 15 —è–Ω–≤–∞—Ä—è 2029
                2030: new Date(2030, 0, 5)   // 5 —è–Ω–≤–∞—Ä—è 2030
            };
            
            // –ï—Å–ª–∏ —É –Ω–∞—Å –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ø–µ—Ä–≤–æ–º –Ω–æ–≤–æ–ª—É–Ω–∏–∏ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–æ–¥–∞
            if (firstNewMoons[selectedYear]) {
                firstNewMoonReference = firstNewMoons[selectedYear];
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–º–µ—Ä–Ω—ã–π —Ä–∞—Å—á–µ—Ç
                // –õ—É–Ω–Ω—ã–π —Ü–∏–∫–ª ‚âà 29.53 –¥–Ω–µ–π, 12 —Ü–∏–∫–ª–æ–≤ ‚âà 354.36 –¥–Ω–µ–π (–≥–æ–¥)
                // –ù–∞—Ö–æ–¥–∏–º –±–ª–∏–∂–∞–π—à–∏–π –∏–∑–≤–µ—Å—Ç–Ω—ã–π –≥–æ–¥ –∏ —ç–∫—Å—Ç—Ä–∞–ø–æ–ª–∏—Ä—É–µ–º
                let closestYear = 2025; // –ë–µ—Ä–µ–º –∑–∞ –æ—Å–Ω–æ–≤—É
                let closestNewMoon = new Date(firstNewMoons[closestYear]);
                
                // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ—Ç —Ä–∞–∑–Ω–∏—Ü—ã
                const yearDiff = selectedYear - closestYear;
                
                // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –Ω–æ–≤–æ–ª—É–Ω–∏—è (—Å–¥–≤–∏–≥ –Ω–∞ 11 –¥–Ω–µ–π –∫–∞–∂–¥—ã–π –≥–æ–¥)
                // –°–∏–Ω–æ–¥–∏—á–µ—Å–∫–∏–π –º–µ—Å—è—Ü ‚âà 29.53 –¥–Ω–µ–π, —Å–æ–ª–Ω–µ—á–Ω—ã–π –≥–æ–¥ ‚âà 365.25 –¥–Ω–µ–π
                // –†–∞–∑–Ω–∏—Ü–∞ ‚âà 10.88 –¥–Ω–µ–π –≤ –≥–æ–¥
                closestNewMoon.setDate(closestNewMoon.getDate() + yearDiff * 11);
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –Ω–∞ –≤–∏—Å–æ–∫–æ—Å–Ω—ã–µ –≥–æ–¥—ã
                const leapYearsCount = Math.floor(yearDiff / 4);
                closestNewMoon.setDate(closestNewMoon.getDate() + leapYearsCount);
                
                firstNewMoonReference = closestNewMoon;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã—Ö –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
        function getExtendedRecommendations(weekNumber, moonPhase, date) {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã–µ –≤–ª–∏—è–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –Ω–æ–º–µ—Ä–∞ –Ω–µ–¥–µ–ª–∏ –∏ –¥–∞—Ç—ã
            const planetsInfluence = getPlanetaryInfluence(weekNumber, date);
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –±–∞–∑–æ–≤—É—é —á–∞—Å—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∞–∑—ã –ª—É–Ω—ã
            let baseRecommendation = "<strong>–†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</strong><br><br>";
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–∑—É –ª—É–Ω—ã
            baseRecommendation += `–í —Ç–µ—á–µ–Ω–∏–µ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–∏ –ø—Ä–µ–æ–±–ª–∞–¥–∞–µ—Ç <strong>${moonPhase}</strong>.<br>`;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∞–∑—ã –ª—É–Ω—ã
            baseRecommendation += getLunarPhaseAdvice(moonPhase);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –ø–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã–º –≤–ª–∏—è–Ω–∏—è–º
            baseRecommendation += "<div class='planet-influence'><strong>–ü–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã–µ –≤–ª–∏—è–Ω–∏—è —ç—Ç–æ–π –Ω–µ–¥–µ–ª–∏:</strong><br>";
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–ª–∏—è–Ω–∏—è –∫–∞–∂–¥–æ–π –ø–ª–∞–Ω–µ—Ç—ã
            planetsInfluence.forEach(planet => {
                baseRecommendation += `<br><strong>${planet.name}:</strong> ${planet.influence}<br>`;
            });
            
            baseRecommendation += "</div>";
            
            return baseRecommendation;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã—Ö –≤–ª–∏—è–Ω–∏–π
        function getPlanetaryInfluence(weekNumber, date) {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã–µ –≤–ª–∏—è–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –Ω–æ–º–µ—Ä–∞ –Ω–µ–¥–µ–ª–∏
            // –≠—Ç–æ —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∏–º–∏—Ç–∞—Ü–∏—è, –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω—ã —Å–ª–æ–∂–Ω—ã–µ –∞—Å—Ç—Ä–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å—á–µ—Ç—ã
            
            const planets = [
                { name: "–ú–µ—Ä–∫—É—Ä–∏–π", influences: [
                    "—Å–ø–æ—Å–æ–±—Å—Ç–≤—É–µ—Ç –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏",
                    "–±–ª–∞–≥–æ–ø—Ä–∏—è—Ç—Å—Ç–≤—É–µ—Ç –æ–±—É—á–µ–Ω–∏—é –∏ –Ω–æ–≤—ã–º –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞–º",
                    "–º–æ–∂–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å –Ω–µ–¥–æ–ø–æ–Ω–∏–º–∞–Ω–∏–µ –∏ –∑–∞–¥–µ—Ä–∂–∫–∏ –≤ –ø–µ—Ä–µ–¥–∞—á–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏",
                    "—É—Å–∏–ª–∏–≤–∞–µ—Ç –∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∏ –≤–Ω–∏–º–∞–Ω–∏–µ –∫ –¥–µ—Ç–∞–ª—è–º"
                ]},
                { name: "–í–µ–Ω–µ—Ä–∞", influences: [
                    "—É—Å–∏–ª–∏–≤–∞–µ—Ç —á—É–≤—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏ –≥–∞—Ä–º–æ–Ω–∏—é –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö",

                "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞": "–ù–∞—Å—Ç—É–ø–∞–µ—Ç –≤—Ä–µ–º—è –¥–ª—è –ø–æ–¥–≤–µ–¥–µ–Ω–∏—è –∏—Ç–æ–≥–æ–≤ –∏ –∞–Ω–∞–ª–∏–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –°–æ–∫—Ä–∞—Ç–∏—Ç–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á—å—Ç–µ—Å—å –Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –Ω–∞—á–∞—Ç–æ–≥–æ. –ë–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω—ã–π –ø–µ—Ä–∏–æ–¥ –¥–ª—è –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –Ω–µ–Ω—É–∂–Ω—ã—Ö –≤–µ—â–µ–π, –ø—Ä–∏–≤—ã—á–µ–∫ –∏ —Å–≤—è–∑–µ–π. –ü—Ä–∞–∫—Ç–∏–∫—É–π—Ç–µ –ø—Ä–æ—â–µ–Ω–∏–µ —Å–µ–±—è –∏ –¥—Ä—É–≥–∏—Ö, –æ—Ç–ø—É—Å–∫–∞–π—Ç–µ –æ–±–∏–¥—ã –∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —ç–º–æ—Ü–∏–∏.",
                
                "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å": "–í—Ä–µ–º—è –¥–ª—è –æ—Å–º—ã—Å–ª–µ–Ω–∏—è —É—Ä–æ–∫–æ–≤ –∑–∞–≤–µ—Ä—à–∞—é—â–µ–≥–æ—Å—è —Ü–∏–∫–ª–∞. –ó–∞–≤–µ—Ä—à–∏—Ç–µ –≤—Å–µ –Ω–∞—á–∞—Ç—ã–µ –¥–µ–ª–∞. –ë–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω—ã–π –ø–µ—Ä–∏–æ–¥ –¥–ª—è —É–±–æ—Ä–∫–∏, –æ—á–∏—â–µ–Ω–∏—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –∏ –∏–∑–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç –≤—Å–µ–≥–æ –ª–∏—à–Ω–µ–≥–æ. –£–¥–µ–ª–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è–º –æ –±—É–¥—É—â–µ–º –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Ä–∞–±–æ—Ç–µ. –ü—Ä–∞–∫—Ç–∏–∫—É–π—Ç–µ –ø—Ä–æ—â–µ–Ω–∏–µ –∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–µ.",
                
                "–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü": "–ü–µ—Ä–∏–æ–¥ –Ω–∞–∏–º–µ–Ω—å—à–µ–π —ç–Ω–µ—Ä–≥–∏–∏ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º —Ü–∏–∫–ª–æ–º. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Å–æ–∫—Ä–∞—Ç–∏—Ç–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤—å—Ç–µ —Å–µ–±–µ –±–æ–ª—å—à–µ –æ—Ç–¥—ã—Ö–∞. –ó–∞–Ω–∏–º–∞–π—Ç–µ—Å—å –ª–µ–≥–∫–∏–º–∏, —Å–ø–æ–∫–æ–π–Ω—ã–º–∏ –¥–µ–ª–∞–º–∏. –ò–¥–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è –º–µ–¥–∏—Ç–∞—Ü–∏–∏, —Å–Ω–∞ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–∏–ª. –ü–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å –∫ –Ω–æ–≤–æ–º—É —Ü–∏–∫–ª—É, –Ω–æ –Ω–µ –Ω–∞—á–∏–Ω–∞–π—Ç–µ –Ω–∏—á–µ–≥–æ –≤–∞–∂–Ω–æ–≥–æ."
            };
            
            return phaseAdvice[moonPhase] || "–ù–µ—Ç —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –¥–ª—è —ç—Ç–æ–π —Ñ–∞–∑—ã –ª—É–Ω—ã.";
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞—Ç—å –Ω–µ–¥–µ–ª—é —Å "–ü–æ—Å–ª–µ–¥–Ω–µ–π —á–µ—Ç–≤–µ—Ä—Ç—å—é"
        function shouldHighlightLastQuarter(predominantPhase, weekPhases, prevWeekPhases, nextWeekPhases) {
            // –ï—Å–ª–∏ –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â–∞—è —Ñ–∞–∑–∞ –Ω–µ–¥–µ–ª–∏ - "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å", –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º
            if (predominantPhase.name === "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å") {
                return true;
            }
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π —Å —Ñ–∞–∑–æ–π "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å" –Ω–∞ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–µ
            const currentLastQuarterCount = weekPhases.filter(phase => phase.name === "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å").length;
            
            // –ï—Å–ª–∏ "–ü–æ—Å–ª–µ–¥–Ω–µ–π —á–µ—Ç–≤–µ—Ä—Ç–∏" –Ω–µ—Ç –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ, –Ω–µ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º
            if (currentLastQuarterCount === 0) {
                return false;
            }
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞ —Å–æ—Å–µ–¥–Ω–∏—Ö –Ω–µ–¥–µ–ª—è—Ö
            const prevLastQuarterCount = prevWeekPhases.filter(phase => phase.name === "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å").length;
            const nextLastQuarterCount = nextWeekPhases.filter(phase => phase.name === "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å").length;
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º, –µ—Å–ª–∏ –Ω–∞ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–µ –±–æ–ª—å—à–µ –¥–Ω–µ–π —Å —Ñ–∞–∑–æ–π "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å", 
            // —á–µ–º –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –ò —Å–ª–µ–¥—É—é—â–µ–π –Ω–µ–¥–µ–ª—è—Ö
            return (currentLastQuarterCount > prevLastQuarterCount && 
                    currentLastQuarterCount > nextLastQuarterCount);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ date picker
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('datepicker-input');
            const hiddenInput = document.getElementById('start-date');
            const calendar = document.getElementById('datepicker-calendar');
            const prevBtn = document.querySelector('.prev-month');
            const nextBtn = document.querySelector('.next-month');
            const monthDisplay = document.querySelector('.month-display');
            const daysContainer = document.querySelector('.calendar-days');
            const closeBtn = document.querySelector('.close-btn');
            
            let currentDate = new Date(2025, 0, 1);
            let selectedDate = new Date(2025, 0, 1);
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            dateInput.addEventListener('click', function() {
                calendar.style.display = 'block';
                renderCalendar(currentDate);
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', function(e) {
                if (!calendar.contains(e.target) && e.target !== dateInput) {
                    calendar.style.display = 'none';
                }
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –ø–æ –∫–Ω–æ–ø–∫–µ
            closeBtn.addEventListener('click', function() {
                calendar.style.display = 'none';
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –º–µ—Å—è—Ü–∞–º
            prevBtn.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            nextBtn.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            function renderCalendar(date) {
                const year = date.getFullYear();
                const month = date.getMonth();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –º–µ—Å—è—Ü–µ–º –∏ –≥–æ–¥–æ–º
                const monthNames = [
                    '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                    '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
                ];
                monthDisplay.textContent = `${monthNames[month]} ${year}`;
                
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–Ω–µ–π
                daysContainer.innerHTML = '';
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
                const firstDay = new Date(year, month, 1);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è –º–µ—Å—è—Ü–∞ (0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∏ —Ç.–¥.)
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –¥–ª—è –Ω–∞—á–∞–ª–∞ –Ω–µ–¥–µ–ª–∏ —Å –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ (0 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, 6 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ)
                let firstDayOfWeek = firstDay.getDay() || 7;
                firstDayOfWeek = firstDayOfWeek === 1 ? 0 : firstDayOfWeek - 1;
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const day = prevMonthLastDay - firstDayOfWeek + i + 1;
                    const dayElement = createDayElement(day, 'other-month');
                    
                    const prevMonth = month === 0 ? 11 : month - 1;
                    const prevYear = month === 0 ? year - 1 : year;
                    
                    dayElement.addEventListener('click', function() {
                        selectDate(new Date(prevYear, prevMonth, day));
                    });
                    
                    daysContainer.appendChild(dayElement);
                }
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–Ω–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = createDayElement(i);
                    
                    // –û—Ç–º–µ—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å –∏ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å
                    const dayDate = new Date(year, month, i);
                    const today = new Date();
                    
                    if (isSameDay(dayDate, today)) {
                        dayElement.classList.add('today');
                    }
                    
                    if (isSameDay(dayDate, selectedDate)) {
                        dayElement.classList.add('selected');
                    }
                    
                    dayElement.addEventListener('click', function() {
                        selectDate(new Date(year, month, i));
                    });
                    
                    daysContainer.appendChild(dayElement);
                }
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–Ω–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                const totalDaysShown = firstDayOfWeek + daysInMonth;
                const nextMonthDays = 42 - totalDaysShown; // 6 —Å—Ç—Ä–æ–∫ –ø–æ 7 –¥–Ω–µ–π = 42
                
                for (let i = 1; i <= nextMonthDays; i++) {
                    const dayElement = createDayElement(i, 'other-month');
                    
                    const nextMonth = month === 11 ? 0 : month + 1;
                    const nextYear = month === 11 ? year + 1 : year;
                    
                    dayElement.addEventListener('click', function() {
                        selectDate(new Date(nextYear, nextMonth, i));
                    });
                    
                    daysContainer.appendChild(dayElement);
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –¥–Ω—è
            function createDayElement(day, className = '') {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.className = 'calendar-day';
                
                if (className) {
                    dayElement.classList.add(className);
                }
                
                return dayElement;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã
            function selectDate(date) {
                selectedDate = date;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                dateInput.value = formatDate(date);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ
                hiddenInput.value = formatDateISO(date);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                calendar.style.display = 'none';
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                renderCalendar(date);
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã (–î–î.–ú–ú.–ì–ì–ì–ì)
            function formatDate(date) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}.${month}.${year}`;
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –≤ ISO —Ñ–æ—Ä–º–∞—Ç (–ì–ì–ì–ì-–ú–ú-–î–î)
            function formatDateISO(date) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${year}-${month}-${day}`;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏, —Å–æ–≤–ø–∞–¥–∞—é—Ç –ª–∏ –¥–∞—Ç—ã
            function isSameDay(date1, date2) {
                return date1.getDate() === date2.getDate() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getFullYear() === date2.getFullYear();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            renderCalendar(currentDate);
        });
    </script>
</body>
</html>
