<body>
    <h1>–ù–µ–¥–µ–ª–∏ 2025 –≥–æ–¥–∞ –∏ —Ñ–∞–∑—ã –ª—É–Ω—ã</h1>
    <table id="lunar-calendar">
        <thead>
            <tr>
                <th>‚Ññ –ù–µ–¥</th>
                <th>‚Ññ –ü–µ—Ä</th>
                <th>‚Ññ –õ—É–Ω –¶–∏–∫</th>
                <th>–ú–µ—Å—è—Ü</th>
                <th>–î–∞—Ç—ã</th>
                <th>–ü—Ä–µ–æ–±–ª–∞–¥–∞—é—â–∞—è —Ñ–∞–∑–∞</th>
                <th>–°–æ–±—ã—Ç–∏—è</th>
                <th>–ü–ù</th>
                <th>–í–¢</th>
                <th>–°–†</th>
                <th>–ß–¢</th>
                <th>–ü–¢</th>
                <th>–°–ë</th>
                <th>–í–°</th>
                <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω—ã —Å –ø–æ–º–æ—â—å—é JavaScript -->
        </tbody>
    </table>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —Ñ–∞–∑—ã –ª—É–Ω—ã
        function getMoonPhase(date) {
            const LUNAR_MONTH = 29.53058867; // –õ—É–Ω–Ω—ã–π –º–µ—Å—è—Ü –≤ –¥–Ω—è—Ö
            
            // –ù–æ–≤–æ–ª—É–Ω–∏–µ 6 —è–Ω–≤–∞—Ä—è 2000 –≥–æ–¥–∞ - –æ–ø–æ—Ä–Ω–∞—è —Ç–æ—á–∫–∞
            const reference = new Date(2000, 0, 6, 18, 14, 0);
            
            // –†–∞–∑–Ω–∏—Ü–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const diff = date.getTime() - reference.getTime();
            const days = diff / (1000 * 60 * 60 * 24);
            const cycles = days / LUNAR_MONTH;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ –¥—Ä–æ–±–Ω—É—é —á–∞—Å—Ç—å
            let phase = cycles - Math.floor(cycles);
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —É–≥–æ–ª (0 - 1 ‚Üí 0¬∞ - 360¬∞)
            phase = phase * 360;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∞–∑—É –ª—É–Ω—ã –ø–æ —É–≥–ª—É
            if (phase < 22.5) return { symbol: "üåë", name: "–ù–æ–≤–æ–ª—É–Ω–∏–µ" };
            else if (phase < 67.5) return { symbol: "üåí", name: "–†–∞—Å—Ç—É—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü" };
            else if (phase < 112.5) return { symbol: "üåì", name: "–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å" };
            else if (phase < 157.5) return { symbol: "üåî", name: "–†–∞—Å—Ç—É—â–∞—è –ª—É–Ω–∞" };
            else if (phase < 202.5) return { symbol: "üåï", name: "–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ" };
            else if (phase < 247.5) return { symbol: "üåñ", name: "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞" };
            else if (phase < 292.5) return { symbol: "üåó", name: "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å" };
            else if (phase < 337.5) return { symbol: "üåò", name: "–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü" };
            else return { symbol: "üåë", name: "–ù–æ–≤–æ–ª—É–Ω–∏–µ" };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â–µ–π —Ñ–∞–∑—ã –ª—É–Ω—ã –Ω–∞ –Ω–µ–¥–µ–ª–µ
        function getPredominantMoonPhase(phases) {
            const phaseCounts = {};
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–∂–¥–æ–π —Ñ–∞–∑—ã
            phases.forEach(phase => {
                if (!phaseCounts[phase.name]) {
                    phaseCounts[phase.name] = { count: 0, symbol: phase.symbol };
                }
                phaseCounts[phase.name].count++;
            });
            
            // –ù–∞—Ö–æ–¥–∏–º —Ñ–∞–∑—É —Å –Ω–∞–∏–±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
            let predominant = { name: "", count: 0, symbol: "" };
            for (const [name, data] of Object.entries(phaseCounts)) {
                if (data.count > predominant.count) {
                    predominant = { name, count: data.count, symbol: data.symbol };
                }
            }
            
            return predominant;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞ –Ω–µ–¥–µ–ª–∏ –ø–æ ISO
        function getISOWeek(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'numeric' });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è –≥–æ–¥–∞ (–º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫)
        const firstDayOfYear = new Date(2025, 0, 1);
        
        // –ü–æ–∏—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –≥–æ–¥–∞ –∏–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≥–æ–¥–∞
        let currentMonday = new Date(firstDayOfYear);
        currentMonday.setDate(currentMonday.getDate() - (currentMonday.getDay() || 7) + 1);
        
        // –ï—Å–ª–∏ currentMonday –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –≥–æ–¥—É, –Ω–æ –Ω–µ–¥–µ–ª—è –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ —Ç–µ–∫—É—â–µ–º—É –≥–æ–¥—É –ø–æ ISO
        if (currentMonday.getFullYear() < 2025 && getISOWeek(currentMonday) === 1) {
            // –≠—Ç–æ –ø–µ—Ä–≤–∞—è –Ω–µ–¥–µ–ª—è 2025 –≥–æ–¥–∞
        } else if (currentMonday.getFullYear() < 2025) {
            // –ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–µ—Ä–≤–æ–º—É –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫—É 2025 –≥–æ–¥–∞
            currentMonday = new Date(2025, 0, 1);
            currentMonday.setDate(currentMonday.getDate() + (8 - currentMonday.getDay()) % 7);
        }
        
        const tableBody = document.getElementById('calendar-body');
        
        // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –Ω–µ–¥–µ–ª–∏ –¥–æ –∫–æ–Ω—Ü–∞ 2025 –≥–æ–¥–∞
        while (currentMonday.getFullYear() <= 2025) {
            const weekRow = document.createElement('tr');
            const weekNumber = getISOWeek(currentMonday);
            const weekDays = [];
            const moonPhases = [];
            
            // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ–¥–µ–ª—è 2025 –≥–æ–¥–∞
            if (currentMonday.getFullYear() === 2025 || 
                (currentMonday.getFullYear() < 2025 && weekNumber === 1)) {
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Ü–≤–µ—Ç–æ–≤–æ–π –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏
                const quarterClass = getQuarterClass(weekNumber);
                weekRow.className = quarterClass;
                
                // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
                for (let i = 0; i < 7; i++) {
                    const currentDay = new Date(currentMonday);
                    currentDay.setDate(currentMonday.getDate() + i);
                    weekDays.push(currentDay);
                    
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ñ–∞–∑—É –ª—É–Ω—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è
                    const moonPhase = getMoonPhase(currentDay);
                    moonPhases.push(moonPhase);
                }
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –Ω–æ–º–µ—Ä–æ–º –Ω–µ–¥–µ–ª–∏
                const weekNumberCell = document.createElement('td');
                weekNumberCell.className = 'week-number';
                weekNumberCell.textContent = weekNumber;
                weekRow.appendChild(weekNumberCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –ª–æ–∫–∞–ª—å–Ω—ã–º –Ω–æ–º–µ—Ä–æ–º –Ω–µ–¥–µ–ª–∏ (1-13)
                const localWeekCell = document.createElement('td');
                localWeekCell.className = 'local-week-number';
                const localWeekNumber = ((weekNumber - 1) % 13) + 1;
                localWeekCell.textContent = localWeekNumber;
                weekRow.appendChild(localWeekCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –Ω–æ–º–µ—Ä–æ–º –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
                const lunarCycleCell = document.createElement('td');
                lunarCycleCell.className = 'lunar-cycle';
                const lunarCycleNumber = getLunarCycleNumber(weekDays[3]); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —á–µ—Ç–≤–µ—Ä–≥ –∫–∞–∫ –æ—Ä–∏–µ–Ω—Ç–∏—Ä
                lunarCycleCell.textContent = lunarCycleNumber;
                weekRow.appendChild(lunarCycleCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –º–µ—Å—è—Ü–∞ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —á–µ—Ç–≤–µ—Ä–≥ (–∏–Ω–¥–µ–∫—Å 3) –∫–∞–∫ –æ–ø—Ä–µ–¥–µ–ª—è—é—â–∏–π –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏)
                const monthCell = document.createElement('td');
                const monthName = weekDays[3].toLocaleDateString('ru-RU', { month: 'long' });
                monthCell.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                weekRow.appendChild(monthCell);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â—É—é —Ñ–∞–∑—É –ª—É–Ω—ã
                const predominantPhase = getPredominantMoonPhase(moonPhases);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —É–±—ã–≤–∞—é—â–µ–π –ª—É–Ω—ã, –µ—Å–ª–∏ —ç—Ç–æ –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â–∞—è —Ñ–∞–∑–∞
                // –ò–õ–ò –µ—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –∏–º–µ–µ—Ç —Ñ–∞–∑—É "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞"
                if (predominantPhase.name === "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞" || moonPhases.some(phase => phase.name === "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞")) {
                    weekRow.classList.add("waning-moon");
                }
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –¥–∞—Ç–∞–º–∏ –Ω–µ–¥–µ–ª–∏
                const weekDatesCell = document.createElement('td');
                weekDatesCell.className = 'date';
                weekDatesCell.textContent = `${formatDate(weekDays[0])} - ${formatDate(weekDays[6])}`;
                weekRow.appendChild(weekDatesCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—â–µ–π —Ñ–∞–∑–æ–π –ª—É–Ω—ã
                const predominantPhaseCell = document.createElement('td');
                predominantPhaseCell.className = 'predominant-phase';
                predominantPhaseCell.innerHTML = `${predominantPhase.symbol} ${predominantPhase.name}`;
                weekRow.appendChild(predominantPhaseCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –ª—É–Ω–Ω—ã–º–∏ —Å–æ–±—ã—Ç–∏—è–º–∏ –Ω–µ–¥–µ–ª–∏
                const eventsCell = document.createElement('td');
                const lunarEvents = detectLunarEvents(weekDays, moonPhases);
                if (lunarEvents.length > 0) {
                    eventsCell.innerHTML = lunarEvents.join('<br>');
                } else {
                    eventsCell.textContent = "-";
                }
                weekRow.appendChild(eventsCell);
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è –Ω–µ–¥–µ–ª–∏ —Å —Ñ–∞–∑–æ–π –ª—É–Ω—ã
                for (let i = 0; i < 7; i++) {
                    const dayCell = document.createElement('td');
                    dayCell.className = 'moon-phase';
                    dayCell.title = moonPhases[i].name;
                    dayCell.textContent = moonPhases[i].symbol;
                    weekRow.appendChild(dayCell);
                }
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫—É —Å –æ–ø–∏—Å–∞–Ω–∏–µ–º –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∞–∑—ã –ª—É–Ω—ã
                const descriptionCell = document.createElement('td');
                descriptionCell.className = 'description-cell';
                descriptionCell.textContent = '–û–ø–∏—Å–∞–Ω–∏–µ';
                
                // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = getMoonPhaseDescription(predominantPhase.name);
                descriptionCell.appendChild(modal);
                
                weekRow.appendChild(descriptionCell);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –≤ —Ç–∞–±–ª–∏—Ü—É
                tableBody.appendChild(weekRow);
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫—É
            currentMonday.setDate(currentMonday.getDate() + 7);
            
            // –í—ã—Ö–æ–¥–∏–º –∏–∑ —Ü–∏–∫–ª–∞, –µ—Å–ª–∏ –º—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –≥–æ–¥–∞
            if (currentMonday.getFullYear() > 2025) {
                break;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–ª—é—á–µ–≤—ã—Ö –ª—É–Ω–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
        function detectLunarEvents(days, phases) {
            const events = [];
            const keyPhases = {
                "–ù–æ–≤–æ–ª—É–Ω–∏–µ": "üåë",
                "–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ": "üåï",
                "–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å": "üåì",
                "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å": "üåó"
            };
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —É–∂–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —Ñ–∞–∑—ã
            const foundPhases = {};
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∫–ª—é—á–µ–≤—ã—Ö —Ñ–∞–∑
            for (let i = 0; i < days.length; i++) {
                const phase = phases[i];
                if (Object.keys(keyPhases).includes(phase.name) && !foundPhases[phase.name]) {
                    const date = days[i];
                    const formattedDate = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'numeric' });
                    events.push(`${formattedDate} - ${phase.symbol} ${phase.name}`);
                    // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ —ç—Ç–∞ —Ñ–∞–∑–∞ —É–∂–µ –Ω–∞–π–¥–µ–Ω–∞
                    foundPhases[phase.name] = true;
                }
            }
            
            return events;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–ª–∞—Å—Å–∞ –∫–≤–∞—Ä—Ç–∞–ª–∞ –ø–æ –Ω–æ–º–µ—Ä—É –Ω–µ–¥–µ–ª–∏
        function getQuarterClass(weekNumber) {
            if (weekNumber <= 13) {
                return "quarter-1";
            } else if (weekNumber <= 26) {
                return "quarter-2";
            } else if (weekNumber <= 39) {
                return "quarter-3";
            } else {
                return "quarter-4";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞—Å—Ç—Ä–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∞–∑—ã –ª—É–Ω—ã
        function getMoonPhaseDescription(phaseName) {
            const descriptions = {
                "–ù–æ–≤–æ–ª—É–Ω–∏–µ": "<strong>–ù–æ–≤–æ–ª—É–Ω–∏–µ</strong> - –≤—Ä–µ–º—è –Ω–∞—á–∏–Ω–∞–Ω–∏–π. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ù–∞—á–∞–ª–æ –Ω–æ–≤—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏ –ø–ª–∞–Ω–æ–≤<br>‚Ä¢ –°–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –ø–ª–∞–Ω–æ–≤ –Ω–∞ –±—É–¥—É—â–µ–µ<br>‚Ä¢ –ú–µ–¥–∏—Ç–∞—Ü–∏—è –∏ —Å–∞–º–æ–∞–Ω–∞–ª–∏–∑<br>‚Ä¢ –û—Ç–¥—ã—Ö –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏",
                
                "–†–∞—Å—Ç—É—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü": "<strong>–†–∞—Å—Ç—É—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü</strong> - –≤—Ä–µ–º—è —Ä–æ—Å—Ç–∞ –∏ —Ä–∞–∑–≤–∏—Ç–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ê–∫—Ç–∏–≤–Ω–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ –Ω–∞—á–∞—Ç—ã—Ö –¥–µ–ª<br>‚Ä¢ –£—á–µ–±–∞ –∏ –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤<br>‚Ä¢ –ó–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –∏ –æ–±—â–µ–Ω–∏–µ<br>‚Ä¢ –§–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å",
                
                "–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å": "<strong>–ü–µ—Ä–≤–∞—è —á–µ—Ç–≤–µ—Ä—Ç—å</strong> - –≤—Ä–µ–º—è –¥–µ–π—Å—Ç–≤–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ü—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π<br>‚Ä¢ –ü—Ä–∏–Ω—è—Ç–∏–µ –≤–∞–∂–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏–π<br>‚Ä¢ –î–µ–ª–æ–≤—ã–µ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã<br>‚Ä¢ –ê–∫—Ç–∏–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è",
                
                "–†–∞—Å—Ç—É—â–∞—è –ª—É–Ω–∞": "<strong>–†–∞—Å—Ç—É—â–∞—è –ª—É–Ω–∞</strong> - –≤—Ä–µ–º—è –Ω–∞–∫–æ–ø–ª–µ–Ω–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤<br>‚Ä¢ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏<br>‚Ä¢ –û—Å—É—â–µ—Å—Ç–≤–ª–µ–Ω–∏–µ –≤–∞–∂–Ω—ã—Ö –ø–æ–∫—É–ø–æ–∫<br>‚Ä¢ –£—Å–∏–ª–µ–Ω–Ω–æ–µ –ø–∏—Ç–∞–Ω–∏–µ",
                
                "–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ": "<strong>–ü–æ–ª–Ω–æ–ª—É–Ω–∏–µ</strong> - –≤—Ä–µ–º—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏ –≤—ã—Å—à–µ–π —ç–Ω–µ—Ä–≥–∏–∏. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤–∞–∂–Ω—ã—Ö –¥–µ–ª<br>‚Ä¢ –ü—É–±–ª–∏—á–Ω—ã–µ –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏—è<br>‚Ä¢ –¢–≤–æ—Ä—á–µ—Å–∫–∞—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å<br>‚Ä¢ –ú–µ–¥–∏—Ç–∞—Ü–∏–∏ –Ω–∞ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ –∂–µ–ª–∞–Ω–∏–π",
                
                "–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞": "<strong>–£–±—ã–≤–∞—é—â–∞—è –ª—É–Ω–∞</strong> - –≤—Ä–µ–º—è –∞–Ω–∞–ª–∏–∑–∞. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ü–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤<br>‚Ä¢ –°–∞–º–æ–∞–Ω–∞–ª–∏–∑<br>‚Ä¢ –ò–∑–±–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –Ω–µ–Ω—É–∂–Ω–æ–≥–æ<br>‚Ä¢ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤",
                
                "–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å": "<strong>–ü–æ—Å–ª–µ–¥–Ω—è—è —á–µ—Ç–≤–µ—Ä—Ç—å</strong> - –≤—Ä–µ–º—è –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏—è. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –¥–µ–ª<br>‚Ä¢ –£–±–æ—Ä–∫–∞ –∏ –æ—á–∏—â–µ–Ω–∏–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞<br>‚Ä¢ –ü—Ä–æ—â–µ–Ω–∏–µ –∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–µ<br>‚Ä¢ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –Ω–æ–≤–æ–º—É —Ü–∏–∫–ª—É",
                
                "–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü": "<strong>–£–±—ã–≤–∞—é—â–∏–π –ø–æ–ª—É–º–µ—Å—è—Ü</strong> - –≤—Ä–µ–º—è –æ—Ç–¥—ã—Ö–∞. <br><br>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∞—Å—Ç—Ä–æ–ª–æ–≥–æ–≤:<br>‚Ä¢ –ú–∏–Ω–∏–º–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏<br>‚Ä¢ –û—Ç–¥—ã—Ö –∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏—è<br>‚Ä¢ –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ä–∞–±–æ—Ç–∞<br>‚Ä¢ –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–¥—É—â–µ–≥–æ"
            };
            
            return descriptions[phaseName] || "–ù–µ—Ç —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –¥–ª—è —ç—Ç–æ–π —Ñ–∞–∑—ã –ª—É–Ω—ã.";
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞ –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
        function getLunarCycleNumber(date) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤–æ–µ –Ω–æ–≤–æ–ª—É–Ω–∏–µ 2025 –≥–æ–¥–∞ –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–Ω—É—é —Ç–æ—á–∫—É
            // –ü–µ—Ä–≤–æ–µ –Ω–æ–≤–æ–ª—É–Ω–∏–µ 2025 –≥–æ–¥–∞ - 29 —è–Ω–≤–∞—Ä—è 2025
            const firstNewMoonOf2025 = new Date(2025, 0, 29);
            
            // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const lunarCycleInMs = 29.53058867 * 24 * 60 * 60 * 1000;
            
            // –í—ã—á–∏—Å–ª—è–µ–º, —Å–∫–æ–ª—å–∫–æ –ª—É–Ω–Ω—ã—Ö —Ü–∏–∫–ª–æ–≤ –ø—Ä–æ—à–ª–æ
            const timeDiff = date.getTime() - firstNewMoonOf2025.getTime();
            const cyclesPassed = timeDiff / lunarCycleInMs;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–æ–º–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –ª—É–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
            // –ï—Å–ª–∏ –¥–∞—Ç–∞ –¥–æ –ø–µ—Ä–≤–æ–≥–æ –Ω–æ–≤–æ–ª—É–Ω–∏—è, —Å—á–∏—Ç–∞–µ–º –∫–∞–∫ 13-–π —Ü–∏–∫–ª –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≥–æ–¥–∞
            if (timeDiff < 0) {
                return "13 (2024)";
            }
            
            // –ò–Ω–∞—á–µ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–æ–º–µ—Ä —Ü–∏–∫–ª–∞ –≤ 2025 –≥–æ–¥—É
            return Math.floor(cyclesPassed) + 1;
        }
